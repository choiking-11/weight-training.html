  <h2>등운동을 배워볼까요?</h2>

  <p>
  웨이트 트레이닝(weight training)은
  바벨(barbell)이나 덤벨(dumbbell) 또는<br>
  전용 트레이닝 머신을 사용하여 근력을 증가시키거나
  근육량의 증가 등을 목적으로 하는 트레이닝의 총칭이다.<br>
   일상에서 접할 수 없는 무거운 중량을 통해
  원하는 근육에 부위별로 과부하를 주는 것이 핵심으로,<br>
  넓은 의미로는 단백질 등 영양소의 섭취 방법과,
  근육의 발달을 최대화하기 위한 보충제의 섭취 및 휴식 방법 등도 포함한다.
  </p>
